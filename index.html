<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/vite.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <title>Entrevista de trabajo</title>
</head>

<body>
  <main class="container" style="display: flex; flex-direction: column; align-items: center">
    <h1>Entrevista de trabajo SEO Contenidos</h1>

    <!-- Video Section -->
    <article style="width: fit-content">
      <video id="avatarVideo" autoplay playsinline style="width: 80% !important; margin: 0% 11% !important;"></video>
    </article>

    <!-- Controls Section -->
    <section role="group">
      <button id="startSession" class="control-button">Start Session</button>
    </section>

    <!-- Botón de micrófono oculto inicialmente -->
    <section role="group">
      <button id="micButton" role="button" class="control-button microphone-button" aria-label="Start recording"
        style="display: none;">
        <img src="/microphone-svgrepo-com.svg" alt="Microphone" style="width: 24px; height: 35px;">
      </button>
      <button id="endSession" class="control-button" style="display: none; margin: 0% 3%;">End Session</button>
    </section>


  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
